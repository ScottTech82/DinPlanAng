<div>
    <div class="sideMenu">
        <app-menu></app-menu>
    </div>
    <div class="mainDiv">
        <app-header [pageTitle]="pageTitle" [subTitle]="subTitle" (click)="clickAnyWhere()"></app-header>
        <table class="table table-sm" id="updateTable" *ngIf="member" (click)="clickAnyWhere()">
            <button class="btn btn-outline-secondary" id="cancelB" (click)="cancel()">Cancel Update</button>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="member.id" type="number" disabled ngDefaultControl></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td *ngIf="showVerifBtn === false"><input [(ngModel)]="member.name" ngDefaultControl></td>
                    <td *ngIf="showVerifBtn === true"><input [(ngModel)]="member.name" ngDefaultControl disabled></td>
                </tr>
                <tr>
                    <th>Favorite</th>
                    <td *ngIf="showVerifBtn === false">
                        <select id="mealsList" [(ngModel)]="member.favorite" ngDefaultControl>
                            <option *ngFor="let m of meals" [ngValue]="m.name">{{m.name}}</option>
                        </select>
                        <span class="tableNote">*choose from already entered meals</span>
                    </td>
                    <td *ngIf="showVerifBtn === true">
                        <select id="mealsList" [(ngModel)]="member.favorite" ngDefaultControl disabled>
                            <option *ngFor="let m of meals" [ngValue]="m.name">{{m.name}}</option>
                        </select>
                        <span class="tableNote">*choose from already entered meals</span>
                    </td>
                </tr>
        </table>
        <table class="table table-sm" id="updateBtnTable">
            <tr *ngIf="showVerifBtn === false">
                <td id="tdButtonUp">
                    <button id="updateBtn" (click)="update()" class="btn btn-info">Update Member</button>
                </td>
                <td id="tdButtonRem">
                    <button id="removeBtn" (click)="remove()" class="btn btn-danger">Remove</button>
                </td>
            </tr>
            <tr *ngIf="showVerifBtn === true">
                <td id="tdButtonUp">
                    <button id="updateBtn" (click)="update()" class="btn btn-outline-info" disabled>Update Member</button>
                </td>
                <td id="tdButtonRem">
                    <button id="removeBtn" (click)="remove()" class="btn btn-outline-danger" disabled>Remove</button>
                </td>
            </tr>
            <tr *ngIf="showVerifBtn === true">&nbsp;</tr>
            <tr *ngIf="showVerifBtn === true">
                <td id="delNote">*Please confirm you would like to delete this member profile.  This action cannot be reversed!*</td>
                </tr>
                <tr *ngIf="showVerifBtn === true">&nbsp;</tr>
                <tr *ngIf="showVerifBtn === true">
                    <td>
                        <button id="cancelRem" (click)="remove()" class="btn btn-outline-secondary">Cancel</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="verifRemoveBtn" (click)="verifyRemove()" class="btn btn-outline-danger">Confirm Delete</button>
                    </td>
                </tr>
        </table>
    </div>
</div>
