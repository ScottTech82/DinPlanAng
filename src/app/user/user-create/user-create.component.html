<div>
    <app-header [pageTitle]="pageTitle" [subTitle]="subTitle"></app-header>
    <main>
        <button class="btn btn-outline-secondary" id="cancelB" (click)="cancel()">Cancel</button>
        <table class="table table-sm table-responsive col-auto" id="createnew">
            <tr>
                <th>Id</th>
                <td><Input [(ngModel)]="user.id" type="number" disabled ngDefaultControl></td>
            </tr>
            <tr>
                <th>Member Name</th>
                <td><Input [(ngModel)]="user.username" ngDefaultControl></td>
            </tr>
            <tr>
                <th>Favorite Meal</th>
                <td><Input [(ngModel)]="user.favorite" ngDefaultControl></td>
            </tr>
        </table>
        <table class="table table-sm">
            <tr>
                <th></th>
                <td id="tdButton">
                    <button id="createBtn" (click)="create()" class="btn btn-outline-primary">Add New Member</button>
                </td>
            </tr>
        </table>
    </main>
</div>
