<div>
    <div class="sideMenu">
        <app-menu></app-menu>
    </div>
    <div class="mainDiv">
        <app-header [pageTitle]="pageTitle" [subTitle]="subTitle" (click)="clickAnyWhere()"></app-header>
        <table class="table table-sm" id="updateTable" *ngIf="meal" (click)="clickAnyWhere()">
            <button class="btn btn-outline-secondary" id="cancelB" (click)="cancel()">Cancel Update</button>
        <tr>
            <th>Id</th>
            <td><Input [(ngModel)]="meal.id" type="number" disabled ngDefaultControl></td>
        </tr>
        <tr>
            <th>Meal Name</th>
            <td *ngIf="showVerifBtn === false"><Input [(ngModel)]="meal.name" ngDefaultControl></td>
            <td *ngIf="showVerifBtn === true"><Input [(ngModel)]="meal.name" ngDefaultControl disabled></td>
        </tr>
        <tr>
            <th>Type of Meal</th>
            <td *ngIf="showVerifBtn === false"><Input [(ngModel)]="meal.type" ngDefaultControl></td>
            <td *ngIf="showVerifBtn === true"><Input [(ngModel)]="meal.type" ngDefaultControl disabled></td>
        </tr>
        <tr>
            <th>Cook Time</th>
            <td *ngIf="showVerifBtn === false"><Input [(ngModel)]="meal.cookTime" ngDefaultControl></td>
            <td *ngIf="showVerifBtn === true"><Input [(ngModel)]="meal.cookTime" ngDefaultControl disabled></td>
        </tr>
        <tr>
            <th>Cook Temp</th>
            <td *ngIf="showVerifBtn === false"><Input [(ngModel)]="meal.cookTemp" ngDefaultControl></td>
            <td *ngIf="showVerifBtn === true"><Input [(ngModel)]="meal.cookTemp" ngDefaultControl disabled></td>
        </tr>
        <tr>
            <th>Cook Type</th>
            <td *ngIf="showVerifBtn === false"><Input [(ngModel)]="meal.cookType" ngDefaultControl></td>
            <td *ngIf="showVerifBtn === true"><Input [(ngModel)]="meal.cookType" ngDefaultControl disabled></td>
        </tr>
        <tr>
            <th>Cooking Notes</th>
            <td *ngIf="showVerifBtn === false"><textarea [(ngModel)]="meal.cookNotes" ngDefaultControl id="cookNotes" wrap="soft"></textarea></td>
            <td *ngIf="showVerifBtn === true"><textarea [(ngModel)]="meal.cookNotes" ngDefaultControl id="cookNotes" wrap="soft" disabled></textarea></td>
        </tr>
    </table>
    <table class="table table-sm" id="updateBtnTable">
        <tr *ngIf="showVerifBtn === false">
            <td id="tdButtonUp">
                <button id="updateBtn" (click)="update()" class="btn btn-info">Update Meal</button>
            </td>
            <td id="tdButtonRem">
                <button id="removeBtn" (click)="remove()" class="btn btn-danger">Remove</button>
            </td>
        </tr>
        <tr *ngIf="showVerifBtn === true">
            <td id="tdButtonUp">
                <button id="updateBtn" (click)="update()" class="btn btn-outline-info" disabled>Update Meal</button>
            </td>
            <td id="tdButtonRem">
                <button id="removeBtn" (click)="remove()" class="btn btn-outline-danger" disabled>Remove</button>
            </td>
        </tr>
        <tr *ngIf="showVerifBtn === true">&nbsp;</tr>
        <tr *ngIf="showVerifBtn === true">
            <td id="delNote">*Please confirm you would like to delete this meal.  This action cannot be reversed!*</td>
            </tr>
            <tr *ngIf="showVerifBtn">&nbsp;</tr>
            <tr *ngIf="showVerifBtn">
                <td>
                    <button id="cancelRem" (click)="remove()" class="btn btn-outline-secondary">Cancel</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="verifRemoveBtn" (click)="verifyRemove()" class="btn btn-outline-danger">Confirm Delete</button>
                </td>
            </tr>
    </table>
    </div>
</div>
