<div id="leftDiv">
    <app-menu></app-menu>
</div>
<div id="headerDiv">
    <app-header [pageTitle]="pageTitle" [subTitle]="subTitle" id="header"></app-header>
</div>
<div *ngIf="darkmode === false" id="rightDiv">
    <table id="buttonTable">
        <!-- <a routerLink="/meal/create" id="create">Add Meal</a> -->
        <button class="btn btn-outline-info" id="createBtn" (click)="createBtn()">Add New Meal</button>
        <span id="note">*Please click on a meal to see the ingredient list and further details.</span>
    </table>
    <table class="table table-sm table-hover table-responsive col-auto" id="usertable">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>Type</th>
                <th>Cook Time</th>
                <th>Cook Temp</th>
                <th>Cook Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of meals">
                <!-- <td (click)="details(m.id)"><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.id}}</button></td> -->
                <td (click)="details(m.id)"><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.name}}</button></td>
                <td (click)="details(m.id)"><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.type}}</button></td>
                <td (click)="details(m.id)"><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.cookTime}}</button></td>
                <td (click)="details(m.id)"><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.cookTemp}}</button></td>
                <td (click)="details(m.id)"><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.cookType}}</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="darkmode === true" id="darkmode" class="row justify-content-center">
    <app-header [pageTitle]="pageTitle" [subTitle]="subTitle"></app-header>
    <table>
        <a routerLink="/meal/create" id="create">Add Meal</a>
        <span id="note">*You can click on a meal to see the ingredient list.</span>
    </table>
    <table class="table table-sm table-hover table-responsive col-auto" id="usertable">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Cook Time</th>
                <th>Cook Temp</th>
                <th>Cook Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of meals">
                <td><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.id}}</button></td>
                <td><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.name}}</button></td>
                <td><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.type}}</button></td>
                <td><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.cookTime}}</button></td>
                <td><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.cookTemp}}</button></td>
                <td><button id="uBtn" class="btn btn-link" (click)="details(m.id)">{{m.cookType}}</button></td>
            </tr>
        </tbody>
    </table>
</div>
